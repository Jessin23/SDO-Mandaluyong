<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect fill="%23a8c8e0" width="1920" height="1080"/></svg>');

        .header {

        }

        @media (max-width: 768px) {
            .logo-placeholder {

        .header h1 {

        }
    </style>
</head>

    <script>
        // Auto-fill date and time
        function updateDateTime() {
            const now = new Date();
            
            // Format date as MM/DD/YYYY
            const date = now.toLocaleDateString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric'
            });
            
            // Format time as HH:MM AM/PM
            const time = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            
            document.getElementById('date').value = date;
            document.getElementById('time').value = time;
        }

        // Update date/time on page load
        updateDateTime();

        // Sort school dropdown alphabetically
        document.addEventListener("DOMContentLoaded", function () {
            const select = document.getElementById("school");
            const options = Array.from(select.options).slice(1);
            options.sort((a, b) => a.text.localeCompare(b.text));
            options.forEach(option => select.appendChild(option));
        });

        // Toggle GSIS sub-options
        document.getElementById('doc8').addEventListener('change', function() {
            const subOptions = document.getElementById('gsisSubOptions');
            if (this.checked) {
                subOptions.classList.add('active');
            } else {
                subOptions.classList.remove('active');
                // Uncheck all sub-options when main checkbox is unchecked
                document.querySelectorAll('input[name="gsisOptions"]').forEach(cb => {
                    cb.checked = false;
                });
            }
        });

        // Form submission handler
        document.getElementById('documentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if at least one document is selected
            const checkboxes = document.querySelectorAll('input[name="documents"]:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one document from the checklist.');
                return;
            }
            
            // Show confirmation modal
            document.getElementById('confirmModal').classList.add('active');
        });

        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        function confirmSubmit() {
            closeConfirmModal();
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                middleInitial: document.getElementById('middleInitial').value,
                lastName: document.getElementById('lastName').value,
                position: document.getElementById('position').value,
                school: document.getElementById('school').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                documents: []
            };
            
            // Get selected documents
            const checkboxes = document.querySelectorAll('input[name="documents"]:checked');
            checkboxes.forEach(cb => {
                formData.documents.push(cb.value);
            });
            
            // Get selected GSIS sub-options if GSIS Concern is checked
            if (document.getElementById('doc8').checked) {
                const gsisOptions = [];
                document.querySelectorAll('input[name="gsisOptions"]:checked').forEach(cb => {
                    gsisOptions.push(cb.value);
                });
                if (gsisOptions.length > 0) {
                    formData.gsisOptions = gsisOptions;
                }
            }
            
            // In real implementation, send data to Google Sheets here
            // await fetch(GOOGLE_APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(formData) });
            
            console.log('Form submitted:', formData);
            
            // Show success modal
            document.getElementById('successModal').classList.add('active');
        }

        function closeSuccessModal() {
            document.getElementById('successModal').classList.remove('active');
            
            // Reset form
            document.getElementById('documentForm').reset();
            
            // Update date/time again for next user
            updateDateTime();
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeConfirmModal();
            }
        });
    </script>
</body>
